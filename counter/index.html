<html>
    <head>
        <title>Counter - MithrilJS</title>
        <meta charset="utf8">
    </head>
    <body>
        <script src="https://unpkg.com/mithril/mithril.js"></script>
        <script>
        var root = document.body

        // your code goes here!

        let count = 0;

        const Hello = {
            view: function() {
                return m("main", [
                    m("h1", "Counter"),
                    m("p", "Clicks: " + count),
                    m("button", {onclick: function() {count++;}}, "Click")
                ]);
            }
        };

        m.mount(root, Hello);
        </script>
    </body>
</html>
